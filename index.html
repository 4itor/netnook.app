
<!DOCTYPE html>
<html>
<head>
    <title>Página de Inicio Personalizada</title>
</head>
<body>

<input type="text" id="miCuadroDeTexto" />

<script>
window.onload = function() {
    document.getElementById("miCuadroDeTexto").focus();
};

document.getElementById("miCuadroDeTexto").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        miFuncionPersonalizada();
    }
});

function miFuncionPersonalizada() {
    // Tu código personalizado va aquí
    alert("Enter presionado!");
}
</script>

</body>
</html>
